<div class="title-wrapper mt-20" ng-show="isValidHostIframe">
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12">
                <h4 class="pageTitle"><strong>Outage Report</strong></h4>
            </div>
        </div>
    </div>
</div>
<form name="form" ng-show="isValidHostIframe">
    <div class="date-wrapper mt-20">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                    <div class="dropdown form-group select-dropdown-wrap">
                        <label>Select Report Type</label>
                        <select class="btn btn-secondary dropdown-toggle" ng-model="selectedReport"
                                ng-options="report.name for report in reports" ng-change="changeReportType()"></select>
                    </div>
                </div>

                <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                    <div class="dropdown form-group form-group-horizontal">
                        <label>Start Time</label>
                        <div class="input-wrap dateFieldWidth">
                            <a class="dropdown-toggle" id="dropdownStart" role="button" data-toggle="dropdown"
                               data-target="#">
                                <div class="input-group date">
                                    <input type="text" class="form-control" style="background-color: white;"
                                           data-ng-model="dateRangeStart" placeholder="Select Start Time" required
                                           disabled>
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="dateRangeStart"
                                                data-datetimepicker-config="{ dropdownSelector: '#dropdownStart', renderOn: 'end-date-changed' }"
                                                data-on-set-time="startDateOnSetTime()"
                                                data-before-render="startDateBeforeRender($dates)">
                                </datetimepicker>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                    <div class="dropdown form-group form-group-horizontal">
                        <label>End Time</label>
                        <div class="input-wrap dateFieldWidth">
                            <a class="dropdown-toggle" id="dropdownEnd" role="button" data-toggle="dropdown"
                               data-target="#">
                                <div class="input-group date">
                                    <input type="text" class="form-control" style="background-color: white;"
                                           data-ng-model="dateRangeEnd" placeholder="Select End Time" required disabled>
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="dateRangeEnd"
                                                data-datetimepicker-config="{ dropdownSelector: '#dropdownEnd', renderOn: 'start-date-changed' }"
                                                data-on-set-time="endDateOnSetTime()"
                                                data-before-render="endDateBeforeRender($view, $dates, $leftDate, $upDate, $rightDate)">
                                </datetimepicker>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3"
                      ng-hide="selectedReport.name!='Non-Technical Loss'&&selectedReport.name!='Outages Report'&&selectedReport.name!='Delayed Response Report'&&selectedReport.name!='Device Error Report'&&selectedReport.name!='Solar Report'&&selectedReport.name!='Network Response Report'">
                     <div>
                         <button type="button" class="yellowBtn demandReadSettings" ng-click="update()"
                                 ng-disabled="form.$invalid || selectedReport ==='Select Report Type'">
                             Create Report
                         </button>
                     </div>
                 </div>
            </div>
        </div>
    </div>
</form>
