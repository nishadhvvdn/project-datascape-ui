<div class="title-wrapper mt-20" ng-show="isValidHostIframe">
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12">
                <h4 class="pageTitle"><strong>Delayed Response Report</strong></h4>
            </div>
        </div>
    </div>
</div>
<form name="form" ng-show="isValidHostIframe">
    <div class="date-wrapper mt-20">
        <div class="container-fluid">
            <div class="row">
                <!--code for Reports dropdown filter starts-->
                <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                    <div class="dropdown form-group select-dropdown-wrap">
                        <label>Select Report Type</label>
                        <select class="btn btn-secondary dropdown-toggle" ng-model="selectedReport"
                                ng-options="report.name for report in reports" ng-change="changeReportType()"></select>
                    </div>
                </div>
                <!--code for Create Report Button starts-->
                <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                    <div>
                        <button type="button" class="yellowBtn demandReadSettings" ng-click="update()">
                            Create Report
                        </button>
                    </div>
                </div>
                <!--code for Create Report Button ends-->
            </div>
        </div>
    </div>
</form>
<br>
<div class="container-fluid" ng-hide="DelayedResponseReport">
    <label>Delayed Response Report</label>
    <div class="row">
        <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12">
            <div ui-grid="delayedResponseOptions" style="width: calc(100vw - 30px); height:55vh" ui-grid-exporter
                 ui-grid-pagination ui-grid-selection ui-grid-resize-columns>
                <div class="report-watermark" ng-show="!delayedResponseOptions.data.length">
                    {{commonMsg}}
                </div>
            </div>
        </div>
    </div>
</div>
<div id="header" ng-include="'pages/homePage_footer.html'" ng-show="isValidHostIframe"></div>
