<div class="title-wrapper mt-20" ng-show="isValidHostIframe">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-md-6 col-sm-4 col-lg-4">
                <div class="search-blk report-search">
                    <input class="form-control" ng-model="searchTerm" placeholder="Search By DTC ID "
                        type="text" ng-change="searchButtonClear(searchTerm)" />
<!--                        <i class="fa fa-search"></i>-->
                    <button type="button" class="yellowBtn demandReadSettings" ng-click="searchNonTechReport(searchTerm)" ng-disabled="!searchTerm">
                        Search
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="grid-wrapper mt-20" ng-show="isValidHostIframe">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12" ng-if="showTable">
                <div ui-grid="nonTechnicalOptions"  ui-grid-exporter ui-grid-pagination
                    ui-grid-selection ui-grid-resize-columns>
                    <div class="watermark" ng-show="!nonTechnicalOptions.data.length">
                        {{commonMsg}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
