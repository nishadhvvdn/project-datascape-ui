<div class="title-wrapper mt-20" ng-show="isValidHostIframe">
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12">
                <h4 class="pageTitle"><strong>Network Statistics Report</strong></h4>
            </div>
        </div>
    </div>
</div>
<form name="form" ng-show="isValidHostIframe">
    <div class="date-wrapper mt-20">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                    <div class="dropdown form-group select-dropdown-wrap">
<!--                        <label>Select Report Type</label>-->
<!--                        <select class="btn btn-secondary dropdown-toggle" ng-model="selectedReport"-->
<!--                                ng-options="report.name for report in reports" ng-change="changeReportType()"></select>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<br>


<div class="container-fluid" ng-show="isValidHostIframe" style="position: relative;">
    <h5 class="select-dropdown-wrap" style="position: absolute; right: 13px; top: -30px;">
        Filter Devices By&nbsp;
        <select ng-model="status" ng-change="filterDeviceStatus(status)" class="btn btn-secondary dropdown-toggle">
            <option value="" disabled selected>select an option</option>
            <option value="Connected">Connected</option>
            <option value="CommonFault">CommonFault</option>
            <option value="Disconnected">Disconnected</option>
        </select>
    </h5>

    <label style="cursor: pointer" ng-click="goToNetworkStats('hs')">HyperSPROUTs&trade;</label> / <label
        style="color: #337ab7">Meters</label>

    <div class="row">
        <div class="col-lg-12">
            <div ui-grid="networkStatisticsMeterOptions" style="width: calc(100vw - 30px); height:55vh" ui-grid-edit
                 ui-grid-exporter ui-grid-pagination>
                <div class="report-watermark" ng-show="!networkStatisticsMeterOptions.data.length">
                    {{commonGridMsg}}
                </div>
            </div>
        </div>


    </div>
</div>
