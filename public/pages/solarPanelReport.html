<div class="title-wrapper mt-20" ng-show="isValidHostIframe">
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12">
                <h4 class="pageTitle"><strong>Solar Report</strong></h4>
            </div>
        </div>
    </div>
</div>
<form name="form" ng-show="isValidHostIframe">
    <div class="date-wrapper mt-20">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                    <div class="dropdown form-group select-dropdown-wrap">
                        <label>Select Report Type</label>
                        <select class="btn btn-secondary dropdown-toggle" ng-model="selectedReport"
                                ng-options="report.name for report in reports" ng-change="changeReportType()"></select>
                    </div>
                </div>
                <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                    <div>
                        <button type="button" class="yellowBtn demandReadSettings" ng-click="update()">
                            Create Report
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<br>

<div class="container-fluid" ng-hide="solarReport">
    <label>Solar Report</label>
    <div class="row">
        <div class="col-xs-6 col-md-6 col-sm-4 col-lg-4">
            <div class="search-blk report-search">
                <input class="form-control" ng-model="searchTerm" placeholder="Search by Serial Number"
                       type="text" ng-change="searchButtonClear(searchTerm)" />
                <button type="button" class="yellowBtn demandReadSettings" ng-click="searchSolarReport(searchTerm)" ng-disabled="!searchTerm">
                    Search
                </button>
<!--                <i class="fa fa-search"></i>-->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div ui-grid="solarOptions" style="width: calc(100vw - 30px); height:55vh" ui-grid-exporter
                 ui-grid-pagination ui-grid-selection ui-grid-resize-columns>
                <div class="report-watermark" ng-show="!solarOptions.data.length">
                    {{commonMsg}}
                </div>
            </div>
        </div>
    </div>
</div>
<div id="header" ng-include="'pages/homePage_footer.html'" ng-show="isValidHostIframe"></div>
