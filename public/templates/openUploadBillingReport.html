<form name="upload_form">
    <div class="modal-header">
        <h4 class="modal-title"><strong>Import File</strong></h4>
    </div>
    <div class="container-fluid">
        <div class="modal-body">
            <div class="row import">
                <div class="col-md-4">
                    <div class="row">
                        <div class="row">
                            <h5 class=""><strong>Select a .CSV File</strong></h5>
                        </div>
                        <div class="row">
                            <input type="file" name="file" ngf-pattern="'.csv'" accept=".csv" ng-model="file" ngf-select
                                   onchange="angular.element(this).scope().fileNameChanged(this)" />
                        </div>
<!--                        <p>{{Progress}}</p>-->
                    </div>
                    <div class="row download-sample">
                        <a href="../assets/sample_files/BillingReport.csv" download>
                            <i class="fa fa-download"></i>Download Sample File
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btnColorYellow" ng-disabled="disableImport" ng-click="uploadFile()" style="margin-bottom: 0;">Import</button>
        <button type="button" class="btn btnColorGrey" ng-click="cancel()">Cancel</button>
    </div>
</form>
