<div class="container-fluid">
    <div class="row">
        <form name="billingDetails_form" novalidate>

                <table class="table table-hover modalTableBorder">
                    <tr>
                        <td>
                            <label>Name</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.consumerName"></span></label><!--To be updated-->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Number</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.consumerNumber"></span></label><!--To be updated-->
                        </td>
                    </tr>
                    <tr>

                        </td>

                            <label><span ng-bind="meterdetails.consumerContact"></span></label><!--To be updated-->

                    </tr>
                    <tr>

                        </td>

                        </td>
                    </tr>
                    <tr>

                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label>State</label>
                        </td>

                    </tr>
