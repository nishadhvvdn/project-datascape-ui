<div class="container-fluid">
    <div class="row">
        <form name="basicInfo_form" novalidate>
            <div class="col-md-12">
                <table class="table table-hover modalTableBorder">
                    <tr>
                        <td>
                            <label>Meter Serial Number </label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.meterSl"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Make </label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.make"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Version </label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.meterVersion"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Number Of Phases </label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.phases"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Application Type </label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.applicationType"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Installation Type </label>

                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.installationType"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Rated Voltage </label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.ratedVoltage"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Rated Frequency </label>

                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.frequency"></span></label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Nominal Current (Ib) </label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.nominalCurrent"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Maximum Current (I max)</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.maximumCurrent"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Complaint of Standards</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.complaintStandardMeter"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Accuracy</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.measurementClass"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Disconnector Available</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.meterDisconnector"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>CT Ratio</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.ctRatio"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>PT Ratio</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.ptRatio"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Bi-Directional</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.BiDirectional"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Seal ID</label>
                        </td>
                        <td>
                            <label><span ng-bind="meterdetails.SealID"></span></label>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
