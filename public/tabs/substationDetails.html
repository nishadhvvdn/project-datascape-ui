<div class="container-fluid">
    <div class="row">
        <form name="substationDetails_form" novalidate>
            <div class="col-md-12">
                <table class="table table-hover modalTableBorder">
                    <tr>
                        <td>
                            <label>ID</label>
                        </td>
                        <td>
                            <span ng-bind="substationId"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Name</label>
                        </td>
                        <td>
                            <span ng-bind="substationName"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Address</label>
                        </td>
                        <td>
                            <span ng-bind="substationAdd"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Country</label>

                        </td>
                        <td>
                            <span ng-bind="country"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>State</label>
                        </td>
                        <td>
                            <span ng-bind="state"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>City</label>

                        </td>
                        <td>
                            <span ng-bind="city"></span>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label>Zip Code</label>
                        </td>
                        <td>
                            <span ng-bind="zipcode"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
