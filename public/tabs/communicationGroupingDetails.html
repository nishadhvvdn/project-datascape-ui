<div class="container-fluid">
    <div class="row">
        <form name="config_form" novalidate>
            <div class="col-md-12">
                <table class="table table-hover modalTableBorder">
                    <tr>
                        <td>
                            <label>Wifi MAC ID</label>
                        </td>
                        <td>
                            <label><span ng-bind="transfomerdetails.wifiMacId"></span></label><!--To be updated-->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Wifi IP Address</label>
                        </td>
                        <td>
                            <label><span ng-bind="transfomerdetails.wifiIpAdd"></span></label><!--To be updated-->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Wifi Access Point Password</label>
                        </td>
                        <td>
                            <label><span ng-bind="transfomerdetails.wifiAccessPwd"></span></label><!--To be updated-->

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Meter Admin Password</label>
                        </td>
                        <td>
                            <label><span ng-bind="transfomerdetails.wifiAccessPwd"></span></label><!--To be updated-->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Latitude</label>
                        </td>
                        <td>
                            <label><span ng-bind="transfomerdetails.latitude"></span></label><!--To be updated-->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Longitude</label>
                        </td>
                        <td>
                            <label><span ng-bind="transfomerdetails.longitude"></span></label><!--To be updated-->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>City</label>
                        </td>
                        <td>
                            <label><span ng-bind="transfomerdetails.gprs"></span></label><!--To be updated-->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Zip Code</label>
                        </td>
                        <td>
                            <label><span ng-bind="transfomerdetails.simCard"></span></label><!--To be updated-->
                        </td>
                    </tr>

                </table>
            </div>
        </form>
    </div>
</div>
